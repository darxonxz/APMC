name: Fetch Mandi Market Data

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv

      - name: Fetch latest market data
        env:
          MANDI_API_KEY: ${{ secrets.MANDI_API_KEY }}
        run: |
          mkdir -p data
          python scripts/fetch_data_improved.py

      - name: Commit and push changes
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market_data_master.csv
          git commit -m "Update mandi data - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || exit 0
          git push origin main
